<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Let's play Rock Paper Scissors!</h1>
    </header>
    <main>
      <h3>First to score 5 points wins!</h3>
      <h3 class="player-score">Player</h3>
      <span class="computerScore" id="playerScore">0</span>
      <h3 class="'player-score">Computer</h3>
      <span class="computerScore" id="computerScore">0</span>

      <div class="result" id="result">
        <p>Choose your weapon!</p>
      </div>
    </main>

    <div class="buttons">
      <button class="signs" id="rock">✊</button>
      <button class="signs" id="paper">✋</button>
      <button class="signs" id="scissors">✌️</button>
    </div>

    <div class="again-button">
      <button class="again" id="again">Again!</button>
    </div>
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        c0ras
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
